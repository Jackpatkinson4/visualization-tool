<!DOCTYPE html>
<html>
	<head>
		<title>
			AVL Tree Visualzation
		</title>

		<!-- css sheet for how the page is laid out -->

		<link rel="stylesheet" href="visualizationPageStyle.css" />

		<!-- jqueury stuff.  Only used for the animation speed slider. -->
		<link rel="stylesheet" href="ThirdParty/jquery-ui-1.8.11.custom.css" />

		<script src="ThirdParty/jquery-1.5.2.min.js"></script>
		<script src="ThirdParty/jquery-ui-1.8.11.custom.min.js"></script>

		<!-- Javascript for the actual visualization code -->
		<script type="module" src="AnimationLibrary/CustomEvents.js"></script>
		<script type="module" src="AnimationLibrary/SingleAnimation.js"></script>
		<script type="module" src="AnimationLibrary/UndoFunctions.js"></script>
		<script type="module" src="AnimationLibrary/AnimatedObject.js"></script>
		<script type="module" src="AnimationLibrary/AnimatedLabel.js"></script>
		<script type="module" src="AnimationLibrary/AnimatedCircle.js"></script>
		<script type="module" src="AnimationLibrary/AnimatedRectangle.js"></script>
		<script type="module" src="AnimationLibrary/AnimatedLinkedList.js"></script>
		<script type="module" src="AnimationLibrary/HighlightCircle.js"></script>
		<script type="module" src="AnimationLibrary/Line.js"></script>
		<script type="module" src="AnimationLibrary/ObjectManager.js"></script>
		<script type="module" src="AnimationLibrary/AnimationMain.js"></script>
		<script type="module" src="AlgorithmLibrary/Algorithm.js"></script>
		<script type="module" src="AlgorithmLibrary/AVL.js"></script>

		<script type="application/javascript" src="OtherLibrary/ExamplesToggle.js"></script>
	</head>

	<body class="VisualizationMainPage">
		<div id="container">
			<div id="header">
				<h1>AVL Tree</h1>
			</div>

			<div id="mainContent">
				<div id="algoControlSection">
					<!-- Table for buttons to control specific animation (insert/find/etc) -->
					<!-- (filled in by javascript code specific to the animtion) -->
					<table id="AlgorithmSpecificControls"></table>
					<button id="examplesButton" onclick="toggleExamples()"></button>
				</div>

				<!-- Drawing canvas where all animation is done.  Note:  can be resized in code -->

				<canvas id="canvas" width="1000" height="499"></canvas>

				<div id="generalAnimationControlSection">
					<!-- Table for buttons to control general animation (play/pause/undo/etc) ->
					<!-- (filled in by javascript code, specifically AnimationMain.js)  -->

					<table id="GeneralAnimationControls"></table>
				</div>

				<div class="modal" id="examplesModal">
					<div class="modal-content">
						<ul>
							<li>To cause a left rotation, add 1, 2 and 3, in that order</li>
							<li>To cause a right rotation, add 3, 2 and 1, in that order</li>
							<li>To cause a left-right rotation, add 3, 1 and 2, in that order</li>
							<li>To cause a right-left rotation, add 1, 3 and 2, in that order</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- mainContent -->

			<div id="footer">
				<p><a href="index.html">Return to Home Page</a></p>
			</div>
		</div>
		<!-- container -->
	</body>
</html>
